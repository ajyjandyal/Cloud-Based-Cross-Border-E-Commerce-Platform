<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <header class="site-header">
    <div class="brand">

    <div class="header-actions">

      <a href="cart.html" class="btn small">Cancel Payment</a>

  </header>

  <main class="container">
    <div class="form-card" style="max-width: 500px;">
      
      <div class="payment-summary">
        <h3>Order Total (INR)</h3>
        <h1 id="payment-total">â‚¹--.--</h1>

      <form id="fake-payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" value="4242 4242 4242 4242" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="card-expiry">Expiry (MM/YY)</label>
            <input type="text" id="card-expiry" value="12/28" required>

          <div class="form-group">
            <label for="card-cvc">CVC</label>
            <input type="text" id="card-cvc" value="123" required>

        </div>
        <div class="form-group">
          <label for="name-on-card">Name on Card</label>
          <input type="text" id="name-on-card" value="Ajay Jandyal" required>
        </div>
        
        <button type="submit" id="pay-btn" class="btn full" style="margin-top: 1rem;">
          Pay (Simulated)
        </button>
      </form>

      <p class="form-note">
        This is a demo payment page. No real transaction will occur.
        You can use the test card details provided.
      </p>
    </div>
  </main>
