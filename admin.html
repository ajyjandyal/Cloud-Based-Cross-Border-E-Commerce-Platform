<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin - GlobalStore</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="index.html">ðŸŒŽ GlobalStore</a></div>
  </header>

  <main class="container">
    <h1>Admin Panel (Demo)</h1>
    <p>. No auth required.</p>
    <div id="admin-area"></div>
  </main>

  <script src="common.js"></script>
  <script>
    async function loadAdmin() {
      try {
        const res = await fetch('data/products.json');
        const products = await res.json();
        const cart = JSON.parse(localStorage.getItem('cart')||'[]');
        document.getElementById('admin-area').innerHTML = '<h3>Inventory (sample)</h3><pre>'+JSON.stringify(products.slice(0,10),null,2)+'</pre><h3>Cart (simulated)</h3><pre>'+JSON.stringify(cart,null,2)+'</pre>';
      } catch(e){ document.getElementById('admin-area').innerText = 'Error loading admin data'; }
    }
    loadAdmin();
  </script>
</body>
</html>
