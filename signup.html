<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - GlobalStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><a href="index.html">ðŸŒŽ GlobalStore</a></div>
  </header>

  <main class="container auth-page">
    <h1>Signup</h1>
    <form id="signupForm" onsubmit="event.preventDefault(); doSignup();">
      <label>Full Name</label>
      <input type="text" id="signupName" required />
      <label>Email</label>
      <input type="email" id="signupEmail" required />
      <label>Password</label>
      <input type="password" id="signupPass" required />
      <div style="margin-top:10px;">
        <button class="btn primary" type="submit">Create Account</button>
        <a href="login.html" class="btn">Login</a>
      </div>
      <p id="signupMsg" class="muted"></p>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
